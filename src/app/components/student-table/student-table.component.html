<p>student-table works!</p>

<input name="nameInput" type="text" [(ngModel)]="studentName">
<button (click)="getStudentsWithName()">Search</button>
<br>

<thead>
    <tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Guardian</th><th>View Grades</th><th>Delete</th></tr>
</thead>
<tbody>
    <tr *ngFor="let s of students">
        <td>{{s.studentId}}</td>
        <td>{{s.firstName}}</td>
        <td>{{s.lastName}}</td>
        <td>{{s.guardianUsername}}</td>
        <td><button (click)="viewGrades(s.studentId)">View Grades</button></td>
        <td><button (click)="deleteStudent(s.studentId)">Delete</button></td>
    </tr>
</tbody>
